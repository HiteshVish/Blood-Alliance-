<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blood Alliance</title>
	<link rel="stylesheet" href="Register.css">
    
    
</head>
<body>
	<div class="container">
		<h1>Start Saving Lives</h1>
		<form id="registration-form">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
			</div>
			<div class="form-group">
				<label for="age">Age:</label>
				<input type="number" id="age" name="age" required>
			</div>
			<div class="form-group">
				<label for="blood-group">Blood Group:</label>
				<select id="blood-group" name="blood-group" required>
					<option value="">Select Blood Group</option>
					<option value="A+">A+</option>
					<option value="A-">A-</option>
					<option value="B+">B+</option>
					<option value="B-">B-</option>
					<option value="AB+">AB+</option>
					<option value="AB-">AB-</option>
					<option value="O+">O+</option>
					<option value="O-">O-</option>
				</select>
			</div>
			<div class="form-group">
				<label for="gender">Gender:</label>
				<input type="radio"> Male
                <input type="radio"> Female
                <input type="radio"> Other
			</div>
            
			<div class="form-group">
				<label for="email">E-Mail:</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="phone">Phone:</label>
				<input type="tel" id="phone" name="phone" required>
			</div>
			<div class="form-group">
				<label for="address">Address:</label>
				<textarea id="address" name="address" rows="3" required></textarea>
			</div>
			<div class="form-group">
				<label for="city">City:</label>
				<input type="text" id="city" name="city" required>
			</div>
			<div class="form-group">
				<label for="pin-code">Pin Code:</label>
				<input type="text" id="pin-code" name="pin-code" required>
			</div>
			<div class="form-group">
				<label for="last-donation">Last Time Blood Donated:</label>
				<input type="date" id="last-donation" name="last-donation">
			</div>
			<div class="form-group">
				<label for="questions">Any Questions:</label>
				<textarea id="questions" name="questions" rows="3"></textarea>
			</div>
			<button type="submit">Submit</button>
		</form>
	</div>
